<h2 mat-dialog-title>Delete Notification</h2>
<mat-dialog-content>
  Would you like to delete this Notification?
</mat-dialog-content>
<mat-dialog-actions class="actions">
  <button mat-button mat-dialog-close color="warn" (click)="noClick()">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial color="primary"  (click)="okClick()">Ok</button>
</mat-dialog-actions>
