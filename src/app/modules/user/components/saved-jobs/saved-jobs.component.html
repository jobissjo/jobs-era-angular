<!-- saved-jobs.component.html -->

<div class="saved-jobs-container">
    <h2>Saved Jobs</h2>

    <mat-card *ngFor="let job of savedJobs">
        <mat-card-header>
            <mat-card-title>{{ job.company }}</mat-card-title>
            <mat-card-subtitle>{{ job.jobTitle }}</mat-card-subtitle>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
            <p>{{ job.description }}</p>
            <p>{{ job.location }}</p>
            <p>{{ job.salary }}</p>
            <!-- Display other job details here -->
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="onClickApply(job.id)" color="primary">Apply Job</button>
            <button mat-button (click)="onDeleteClick(job.id)" color="warn">Delete Job</button>
        </mat-card-actions>
    </mat-card>

    <mat-card *ngIf="!savedJobs.length">
        <mat-card-header>
            <mat-card-title>No Jobs Found</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>You didn't saved any jobs</p>
            <!-- Display other job details here -->
        </mat-card-content>
    </mat-card>
</div>
