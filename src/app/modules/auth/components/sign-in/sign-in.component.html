
<div class="container">
    <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
    <h2>Sign In</h2>
    <form action="" [formGroup]="signInForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
            <label for="email">Username:</label>
            <input class="input-box"  id="email" formControlName="username" placeholder="jobiss">
            <!-- <span class="error-msg" *ngIf="checkInValid('email')"> -->
                <!-- [ngClass]="{'error-input': checkInValid('email')}" -->
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="input-box" [ngClass]="{'error-input': checkInValid('password')}" type="password" id="password" formControlName="password" placeholder="********">
            <span class="error-msg" *ngIf="checkInValid('password')">
                please enter the password (8) letters</span>
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="signInForm.invalid">Sign In</button>
        </div>
        <div class="form-group signup-link">
            Don't have an account? <a class="" [routerLink]="'/auth/sign-up'">Sign Up</a>
        </div>
        <div class="form-group">
            <a class="forgot-password-link" [routerLink]="'/auth/forgot-password'">Forgot Password?</a>
        </div>
    </form>
</div>
