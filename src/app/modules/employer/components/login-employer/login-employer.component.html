<mat-card class="login-card">
    <mat-card-header>
        <h2>Employer Login</h2>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="login()" [formGroup]="loginEmployerForm" #loginForm="ngForm">
            <mat-form-field class="full-width">
                <mat-label>Username</mat-label>
                <input matInput placeholder="jobiss"  formControlName="username" required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput placeholder="********" type="password"  formControlName="password"
                    required>
            </mat-form-field>
            <button mat-stroked-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
        </form>
        <p class="signup-link">Not signed up yet? <a mat-stroked-button color="warn" routerLink="/employer/create-employer">Sign Up</a></p>
    </mat-card-content>
</mat-card>
