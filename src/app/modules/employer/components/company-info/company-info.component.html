<div [formGroup]="companyInformation" class="form-container">
    <div class="form-section">
        <h3 class="section-title">Company Overview</h3>

        <div class="input-row">
            <mat-form-field appearance="outline">
                <mat-label>Company Name</mat-label>
                <input matInput placeholder="Ex. Tech Solutions Inc." formControlName="companyName" required>
                <mat-icon matSuffix>business</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Industry / Sector</mat-label>
                <input matInput placeholder="Ex. Information Technology" formControlName="industry" required>
            </mat-form-field>
        </div>

        <div class="input-row">
            <mat-form-field appearance="outline">
                <mat-label>Company Size</mat-label>
                <input matInput placeholder="Ex. 50-100 employees" formControlName="companySize" required>
                <mat-icon matSuffix>group</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Business Type</mat-label>
                <input matInput placeholder="Ex. Private Limited" formControlName="businessType" required>
            </mat-form-field>
        </div>

        <div class="input-row">
            <mat-form-field appearance="outline">
                <mat-label>Contact Phone</mat-label>
                <input matInput placeholder="+1 234 567 8900" formControlName="companyPhoneNumber" required>
                <mat-icon matSuffix>phone</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Website URL</mat-label>
                <input matInput placeholder="https://company.com" formControlName="companyWebsite">
                <mat-icon matSuffix>language</mat-icon>
            </mat-form-field>
        </div>

        <h3 class="section-title" style="margin-top: 2rem;">Company Address</h3>
        <div [formGroup]="address">
            <div class="input-row">
                <mat-form-field appearance="outline">
                    <mat-label>Street Address</mat-label>
                    <input matInput placeholder="123 Innovation Dr" formControlName="street" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="San Francisco" formControlName="city" required>
                </mat-form-field>
            </div>

            <div class="input-row">
                <mat-form-field appearance="outline">
                    <mat-label>State / Province</mat-label>
                    <input matInput placeholder="California" formControlName="state" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Postal Code</mat-label>
                    <input matInput placeholder="94016" formControlName="postalCode" required>
                </mat-form-field>
            </div>

            <div class="input-row">
                <mat-form-field appearance="outline">
                    <mat-label>Country</mat-label>
                    <input matInput placeholder="United States" formControlName="country" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Landmark (Optional)</mat-label>
                    <input matInput placeholder="Near City Park" formControlName="landmark">
                </mat-form-field>
            </div>
        </div>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Company Description</mat-label>
            <textarea matInput placeholder="Tell us about your company culture and mission..." formControlName="desc"
                rows="4"></textarea>
        </mat-form-field>
    </div>

    <div class="form-actions">
        <button mat-stroked-button color="accent" type="button" (click)="clickGoToPrev()">
            <mat-icon>arrow_back</mat-icon> Previous
        </button>
        <button mat-flat-button color="primary" type="button" (click)="clickGoToNext()">
            Next Step <mat-icon>arrow_forward</mat-icon>
        </button>
    </div>
</div>
